<!-- Bootstrap CSS -->
<link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">

<!-- Main CSS -->
<link href="assets/css/main.css" rel="stylesheet" media="screen">

<!-- Slidebar CSS -->
<link rel="stylesheet" type="text/css" href="assets/css/slidebars.css">

<!-- date range -->
<link rel="stylesheet" type="text/css" href="assets/css/daterange.css">

<!-- Metrize Fonts -->
<link href="assets/fonts/metrize.css" rel="stylesheet">


<div ng-controller = "newMoneyEntryController">

<div ng-include src = "'Layouts/sidebar.html'"></div>


<!-- Dashboard Wrapper Start -->
<div class="dashboard-wrapper">

<div ng-include src = "'Layouts/header.html'"></div>

<!-- Main Container Start -->
    <div class="main-container">

        <!-- Top Bar Starts -->
        <div class="top-bar clearfix">
            <div class="page-title">
                <h4><div class="fs1" aria-hidden="true" data-icon="&#xe007;"></div>Dashboard</h4>
            </div>
            <ul class="right-stats hidden-xs" id="mini-nav-right">
                <li class="reportrange btn btn-success">
                    <i class="fa fa-calendar"></i>
                    <span></span> <b class="caret"></b>
                </li>
                <li>
                    <a href="#" class="btn btn-info sb-open-right  sb-close">
                        <div class="fs1" aria-hidden="true" data-icon="&#xe06a;"></div>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Top Bar Ends -->

        <!-- Container fluid Starts -->
        <div class="container-fluid">
            <!-- Spacer starts -->
                <div class="spacer-xs">

                        <!-- Row start -->
                  <div class="row no-gutter">
                    <div class="col-md-12 col-sm-12 col-sx-12">
                      <div class="panel panel-default">
                        <div class="panel-heading">
                              <h4>New Money Entry</h4>
                              <ul class="links">
                                <li>
                                  <a href="#">
                                    <i class="fa fa-list"></i>
                                  </a>
                                </li>
                              </ul>
                            </div>
                        <div class="panel-body">
                          <form role="form">
                            <div class="form-group">
                              <label >Description</label>
                              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Describe your entry" ng-model="description">
                            </div>
                            <div class="form-group">
                              <label >Location (Optional)</label>
                              <input type="text" class="form-control" placeholder="Location (Optional)" ng-model="location">
                            </div>
                            <label>Cost </label>
                            <div class="input-group">
                              <span class="input-group-addon">$</span>
                              <input type="text" class="form-control" placeholder="Cost" ng-model="cost">
                            </div>
                            <br>
                            <div class="form-group">
                              <label >Entry Type</label>
                              <select ng-model="entryType" class="form-control input-md">
                                <option value="expenditure" selected>expenditure</option>
                                <option value="gain">gain</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label >Date (Defaults to Today)</label>
                              <input type="date" class="form-control" ng-model="inputDate">
                            </div>
                            <button type="submit" class="btn btn-success" ng-click="submitMoneyEntry()">Submit</button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Row end -->
        </div>
        <!-- Container fluid ends -->

    </div>
    <!-- Main Container Start -->
    
</div>
<!-- Dashboard Wrapper End -->

<!-- Footer Start -->
<footer>
    Copyright Cloud Admin <span>2015</span>. All Rights Reserved.
</footer>
<!-- Footer end -->

</div>
