<!-- Bootstrap CSS -->
<link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">

<!-- date range -->
<link rel="stylesheet" type="text/css" href="assets/css/daterange.css">

<!-- Main CSS -->
<link href="assets/css/main.css" rel="stylesheet" media="screen">

<!-- Slidebar CSS -->
<link rel="stylesheet" type="text/css" href="assets/css/slidebars.css">

<!-- fullcalendar -->
<link href="assets/css/fullcalendar.css" rel="stylesheet">

<!-- Metrize Fonts -->
<link href="assets/fonts/metrize.css" rel="stylesheet">

<div ng-controller = "moneyGraphsController">

	<div ng-include src = "'Layouts/sidebar.html'"></div>
	<div class="dashboard-wrapper">
		<div ng-include src = "'Layouts/header.html'"></div>
		<!-- Main Container Start -->
	      <div class="main-container">

	        <!-- Top Bar Starts -->
	        <div class="top-bar clearfix">
	          <div class="page-title">
	            <h4><div class="fs1" aria-hidden="true" data-icon="&#xe0a0;"></div>Graphs <a ui-sref="dayCharts" class="samll">All Transactions</a></h4>
	          </div>
	          <ul class="right-stats hidden-xs" id="mini-nav-right">
	            <li class="reportrange btn btn-success">
	              <i class="fa fa-calendar"></i>
	              <span></span> <b class="caret"></b>
	            </li>
	            <li>
	              <a href="#" class="btn btn-info sb-open-right sb-close">
	                <div class="fs1" aria-hidden="true" data-icon="&#xe06a;"></div>
	              </a>
	            </li>
	          </ul>
	        </div>
	        <!-- Top Bar Ends -->

	        <!-- Container fluid Starts -->
	        <div class="container-fluid">

	          <!-- Spacer starts -->
	          <div class="spacer-xs">

	            <!-- Day to day transactions start -->
	            <div class="row no-gutter">
	              <div class="col-md-12 col-sm-12 col-sx-12">
	                <div class="panel panel-green">
	                  <div class="panel-heading">
	                    <h4>Day to Day Transactions</h4>
	                    <ul class="links">
	                      <li>
	                        <a href="#">
	                          <i class="fa fa-area-chart"></i>
	                        </a>
	                      </li>
	                    </ul>
	                  </div>
	                  <div class="panel-body">
                    	<div id="crosshair" class="chart-height" style = "height:200px"></div>
						<hr class="hidden-xs">
						<div class="row hidden-xs">
							<div class="col-md-3 col-sm-3 col-xs-3 center-align-text">
								<h3 class="no-margin no-padding">{{totTransactions}}</h3>
								<small class="text-muted">Transactions</small>
							</div>
							<div class="col-md-3 col-sm-3 col-xs-3 center-align-text">
								<h3 class="no-margin no-padding">$ {{net}}</h3>
								<small class="text-muted">Net Exchange</small>
							</div>
							<div class="col-md-3 col-sm-3 col-xs-3 center-align-text">
								<h3 class="no-margin no-padding">$ {{avgNet}}</h3>
								<small class="text-muted">Average Daily Net Exchange</small>
							</div>
							<div class="col-md-3 col-sm-3 col-xs-3 center-align-text">
								<h3 class="no-margin no-padding">$ {{maxNet}}</h3>
								<small class="text-muted">Maximum Daily Net Exchange</small>
							</div>
						</div>
	                  </div>
	                </div>
	              </div>
	            </div>
	            <!-- Day to day transactions end -->



	          </div>
	          <!-- Spacer ends -->
	        </div>
	        <!-- Container fluid ends -->
	      </div>
	      <!-- Main Container Start -->
	</div>

	<script type="text/javascript" src="tom/combine-chart.js"></script>

</div>
